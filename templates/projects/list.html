
{% extends 'base.html' %}

{% block content %}
    <span>
    <h1>Project listing</h1>
    <h2><a href="{% url 'create-project' %}" style="color: green"> Add new project</a></h2>
    </span>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Created at</th>
                <th scope="col">Delete</th>
            </tr>

        </thead>
        <tbody>
            {% for each in projects %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'edit-project' each.id %}"> {{ each.name }} </a></td>
                    <td>{{ each.description|slice:":50" }}</td>
                    <td>{{ each.created_at }}</td>
                    <td><a href="{% url 'delete-project' each.id %}"  style="color: maroon">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
        <!-- <caption>List of projects</caption> -->
    </table>

{% endblock %}
