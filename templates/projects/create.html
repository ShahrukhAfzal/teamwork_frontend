{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6 offset-3">

    <form action="{% url 'create-project' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter Project Name" maxlength="20">
            <small class="form-text text-muted">Project name should not contain more than 20 characters.</small>
        </div>

        <div class="form-group">
            <textarea name="description"
                class="form-control"
                placeholder="Enter Project Description"
                style="width: 100%; height:100px;"
                maxlength="190"
            >

            </textarea>
            <small class="form-text text-muted">Project description should not contain more than 190 characters.</small>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    Project Start Date <input type="datetime-local" name="start_date" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    Project End Date <input type="datetime-local" name="end_date" class="form-control">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-primary"
        style="width: 100%">Create Project</button>

    </form>

    </div>
</div>
{% endblock %}
