{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'create-project' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter Project Name" maxlength="20">
            <small class="form-text text-muted">Project name should not contain more than 20 characters.</small>
        </div>

        <div class="form-group">
<!--             <input type="textarea"
                    class="form-control"
                    name="description"
                    placeholder="Enter Project Description"
                    maxlength="190"
                    width="100%"
                    height="150px"
                > -->

            <textarea name="description"
                class="form-control"
                placeholder="Enter Project Description"
                style="width: 100%; height:150px;"
                maxlength="190"
            >

            </textarea>
            <small class="form-text text-muted">Project description should not contain more than 190 characters.</small>
        </div>


        <div class="form-row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </div>
    </form>
{% endblock %}
