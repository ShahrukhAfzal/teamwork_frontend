{% extends 'base.html' %}
{% block content %}
    <h2 class="text-secondary">Edit Project: <a href="{% url 'detail-project' id %}">{{ name }}</a></h2>
    <form action="{% url 'edit-project' id %}" method="POST" >
        {% csrf_token %}
        <div class="form-row">
            <div class="col">
                <input type="text"
                class="form-control"
                placeholder="name"
                name="name"
                maxlength="20"
                value="{{ name }}"
                >
            </div>
            <div class="col">
                <input type="text"
                class="form-control"
                placeholder="description"
                name="description"
                maxlength=190
                value="{{ description }}"
                >
            </div>
            <div class="col">
                <button type="submit" class="btn btn-outline-primary">Save Project</button>
            </div>
        </div>
    </form>


{% endblock %}
